<div class='splash'>
</div>


<div class="card">
  <div class="card-header">
    <h2>Login</h2>
  </div>
  <div class="card-block">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" oninvalid="">

        <div class="form-row">

          <div class="form-group" [ngClass]="{'has-danger': email.invalid && (email.dirty || email.touched)}">
            <label for="email">User ID</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">

              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>

              <input type="text" name="email" formControlName="email"
                     class="form-control form-control-danger" id="email"
                     placeholder="Username" required
                     autofocus>
            </div>
            <span *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger align-middle">
                <i class="fa fa-close"></i> Username is required
              </span>
          </div>
        </div>

        <div class="form-row">

          <div class="form-group" [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched)}">
            <label for="password">Password</label>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">

              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>

              <input type="password" name="password" formControlName="password" class="form-control form-control-danger"
                     id="password" placeholder="Password"
                     required>
            </div>
            <span *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger align-middle">
                <i class="fa fa-close"></i> Password is required
              </span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-success">
            <i class="fa fa-sign-in"></i>Login<i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
